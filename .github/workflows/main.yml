name: Update Node App

on:
  push:
    tags:
      - 'release-*'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Get current Git tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "Current Git tag is $TAG"
          echo "##[set-output name=release_tag]${TAG}"
        id: get_tag

      - name: Set new Git tag
        run: |
          TAG="${${{ steps.get_tag.outputs.release_tag }}#release-}"
          echo "Current Git tag is $TAG"
          echo "##[set-output name=tag]${TAG}"
        id: new_tag

      - name: Remove Git Tag
        run: |
          git tag -d ${{ steps.new_tag.outputs.tag }}
          git push origin --delete ${{ steps.new_tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.12' # 你可以根据你的项目需求选择不同的 Node.js 版本

      - name: Run update.js
        run: node update.js ${{ steps.new_tag.outputs.tag }}

      - name: git Config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: git Commit
        run: |
          git status
          git add .
          git commit -m "Update with tag: ${{ steps.new_tag.outputs.tag }}"
          git tag ${{ steps.new_tag.outputs.tag }}
          git push origin ${{ steps.new_tag.outputs.tag }}
