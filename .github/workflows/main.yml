name: Update Node App

on:
  push:
    tags:
      - '*'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get tag name
      id: get_tag
      run: echo "::set-output name=tag_name::$(git tag --points-at ${{ github.sha }})"

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.12' # 你可以根据你的项目需求选择不同的 Node.js 版本

    - name: Run update.js
      run: node update.js ${{ steps.get_tag.outputs.tag_name }}

    - name: Commit and push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Update with tag: ${{ steps.get_tag.outputs.tag_name }}"
        git push origin $GITHUB_REF:$GITHUB_REF